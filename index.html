<!DOCTYPE html>
<html>
<head><link href="15.css" type="text/css" rel="stylesheet"></head>   
<body>
    <div class="divtwo">
        <h1>Sign Up</h1><hr>
    <form>
    <label>First Name</label><br>
    <div class="divone"><input type="text" placeholder="Enter name"><br></div>
    <label>Last Name</label><br>
    <div class="divone"><input type="text" placeholder="Enter name"><br></div>

    </div>
</form>
